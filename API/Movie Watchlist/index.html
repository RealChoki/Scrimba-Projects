<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="header-img"src="images/image 36.png">
            <div class="header-text">
                <h5 id="notify"></h5>
                <h1 id="title">Find your film</h1>
                <h4><a id="watch-list" href="#">My Watchlist</a></h4>
            </div>
            <div class="search">
                <input class="search-field" id="search-field" type="text" placeholder="Search for a movie">
                <button class="search-btn" id="search-btn">Search</button>
                <img class="search-icon" src="images/Icon.png">
            </div>
        </header>

        <section>
            <div class="feed" id="feed">
                <!-- Movies get fed in here-->
            </div>
            <div class="placeholder-search">
                <img src="images/video icon.png" alt="icon for an image">
                <h4>Start exploring</h4>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
