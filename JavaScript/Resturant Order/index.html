    <html>
        <head>

        <body>
            <header>
              <div>
                <p class="bigTitle">Choki's Diner</p>

            </header>
            
            <section>
            <div class="menu">
              <h1>üçï</h1>
              <div class="itemDisc weird ">

                <h5>pepperoni,mushrom,mozarella</h5>
                <h4>$14</h4>
              </div>
            </div>          
            <h2 id="pizzabtn" class="pointer" data-pizza="0">+</h2>
          </section>

          <section>
            <div class="menu">
              <h1>üçî</h1>
              <div class="itemDisc">

              </div>
            </div>          
            <h2 id="burgerbtn" class="pointer" data-burger="1">+</h2>

          <section>
            <div class="menu">
              <h1>üç∫</h1>

              </div>
            </div>          
            <h2 id="beerbtn" class="pointer" data-beer="2">+</h2>
          </section>
          
          <section id="thanks" class="thanks hidden">
            <h5></h5>
          </section>

          <form class="buy-form hidden" id="buy-form">
            <h1 class="close pointer" id="close-btn"data-close="close">x</h1>
            <h3>Enter Card Details</h3>
            <input id="name-input" type="text" placeholder="Enter your name" required>
            <input type="text" placeholder="Enter card number" required>
            <input type="text" placeholder="Enter your CVV" required>
            <div>
              <button id="pay-btn"class="pointer">Pay</button>
            </div>
          </form>

          <footer class="feed" id="feed">
            <!--RenderBuyMenu-->
          </footer>
          <script src="main.js" type="module"></script>
